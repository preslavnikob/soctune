{% extends "socialtune/base.html" %}
{% block content %}
    <div class="row content">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Action</th>
                <th>Url</th>
            </tr>
            </thead>
            <tbody>
            {% for i in item %}
                <tr>
                    <td>{{ i.time_field }}</td>
                    <td>{{ i.action }}</td>
                    <td><a href="{{ i.text }}">{{ i.text }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
